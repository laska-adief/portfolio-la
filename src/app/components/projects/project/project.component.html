<div
  class="card-project rounded-lg bg-gray-200 text-center shadow transition-all duration-300 hover:scale-105 dark:bg-donker-light"
>
  <img
    src="../../../../assets/img/project-img.png"
    class="w-full rounded-tl-lg rounded-tr-lg"
    alt=""
  />
  <h2
    class="py-4 text-base text-gray-900 dark:text-slate-100 md:text-xl lg:text-4xl"
  >
    {{ project.title }}
  </h2>
  <div class="flex items-center justify-center gap-x-6 pb-6 pt-2">
    <a
      [href]="project.demo"
      target="_blank"
      class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 lg:text-lg"
    >
      DEMO</a
    >
    <a
      [href]="project.github"
      target="_blank"
      class="rounded border border-gray-600 px-3.5 py-2.5 text-sm font-semibold text-gray-900 hover:bg-slate-100 dark:text-slate-200 dark:hover:text-gray-900 lg:text-lg"
    >
      Github Repo
      <fa-icon [icon]="faGithub"></fa-icon>
    </a>
  </div>
</div>
