<div class="project py-8 sm:py-14 lg:py-20">
  <div class="mx-auto mb-12 max-w-sm md:max-w-2xl">
    <h2 class="text-center text-base font-bold text-gray-900 dark:text-slate-100 md:text-3xl lg:text-6xl">
      {{ "My Projects" }}
    </h2>
  </div>
  <div class="grid grid-cols-1 gap-x-6 gap-y-10 px-6 sm:grid-cols-2 lg:grid-cols-3 lg:gap-x-12 lg:px-12">
    <ng-container *ngFor="let project of projects">
      <app-project [project]="project"></app-project>
    </ng-container>
  </div>
</div>
